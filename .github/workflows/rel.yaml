name: Create resources

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: 
      - main
      - master
      - draft
      - candidate
  pull_request:
    branches: 
      - main
      - master
      - draft
      - candidate
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7.7' # install the python version needed

          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install pandas csv-diff requests json base64 os pprint xml configparser xmltodict shutil




      - name: Check file existence
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: "release.json"

      - name: File exists
        if: steps.check_files.outputs.files_exists == 'true'
        # Only runs if all of the files exists
        run: echo file exists!

      - name: cancelling
        if: steps.check_files.outputs.files_exists != 'true'
        uses: andymckay/cancel-action@0.2
      

      - name: execute py script # run 
        run: python release.py

      - name: Deploy candidate
        uses: JamesIves/github-pages-deploy-action@4.1.4
        if: ${{ steps.branch-name.outputs.is_default }} == 'false'
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: ./output # The folder the action should deploy.
          target-folder: releases/${{ steps.branch-name.outputs.current_branch }}
          commit-message: Deploy candidate release to gh-pages
          clean: false 


